<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Student Portal</title>
<style>
:root{
  --primary:#003f87; --accent:#4f8cff; --bg:#eef2f7; --card:rgba(255,255,255,0.85);
  --text:#222; --muted:#555; --danger:#c62828;
}
body{margin:0;padding:0;font-family:"Segoe UI",Arial,sans-serif;background:var(--bg);display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box{
  width:320px;background:var(--card);backdrop-filter:blur(12px);padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center;
  transition:0.3s;
}
.login-box h2{margin-bottom:20px;color:var(--primary);}
.login-box input{
  width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc;font-size:14px;transition:0.2s;
}
.login-box input:focus{border-color:var(--primary);outline:none;box-shadow:0 0 8px rgba(0,63,135,0.3);}
.login-box button{
  width:100%;padding:12px;margin-top:15px;background:var(--primary);color:#fff;border:none;border-radius:8px;
  cursor:pointer;font-size:15px;transition:.2s;
}
.login-box button:hover{background:var(--accent);}
.login-error{color:var(--danger);font-size:13px;display:none;margin-top:5px;opacity:0;transition:0.3s;}
.show{display:block;opacity:1;}
.show-pass{cursor:pointer;position:absolute;right:20px;top:122px;font-size:14px;color:var(--muted);}
.position-relative{position:relative;}
@media(max-width:480px){.login-box{width:90%;padding:20px;}}
</style>
</head>
<body>

<div class="login-box">
  <h2>Student Login</h2>
  <div class="position-relative">
    <input type="text" id="username" placeholder="Student ID">
  </div>
  <div class="position-relative">
    <input type="password" id="password" placeholder="Password">
    <span class="show-pass" id="togglePass" onclick="togglePassword()">Show</span>
  </div>
  <button onclick="login()">Login</button>
  <div class="login-error" id="loginError">Incorrect credentials</div>
</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  const toggle = document.getElementById("togglePass");
  if(pass.type==="password"){ pass.type="text"; toggle.textContent="Hide"; }
  else{ pass.type="password"; toggle.textContent="Show"; }
}

function login(){
  const user=document.getElementById("username").value;
  const pass=document.getElementById("password").value;
  const error=document.getElementById("loginError");
  if(user==="240100449" && pass==="123456"){
    window.location.href="dashboard.html";
  } else {
    error.classList.add("show");
    setTimeout(()=>{error.classList.remove("show");},2000);
  }
}
</script>
</body>
</html>
