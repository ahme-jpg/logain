<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Degrees</title>
    <link href="https://sis-bsnu.bsu.edu.eg/App_Themes/default_hu.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
            background: url(background1.jpeg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        #wrapper {
            max-width: 410px;
            width: 98vw;
            margin: 48px 0 48px auto;
            background: #fff;
            border-radius: 18px 0 0 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            padding: 36px 32px 24px 32px;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #header {
            min-height: 56px;
            background: #2980b9 url('https://sis-bsnu.bsu.edu.eg/images/logo_Pages.png') no-repeat 18px center;
            background-size: 38px 38px;
            border-radius: 18px 0 0 0;
            display: flex;
            align-items: center;
            padding-left: 70px;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-sizing: border-box;
            margin-bottom: 18px;
            height: 70px;
            justify-content: flex-start;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.45rem;
            font-weight: 700;
            letter-spacing: 2.5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(44,62,80,0.07);
        }
        th, td {
            border: 1px solid #e0e7ff;
            padding: 0.9rem 1rem;
            text-align: center;
            font-size: 1.07rem;
        }
        th {
            background: #f7f7fc;
            color: #2980b9;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 1.05rem;
            background: #fff;
            border-radius: 0 0 18px 0;
            padding: 18px 0 18px 0;
            margin: 0;
            border-top: 1.5px solid #e0e7ff;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #umis {
            margin-top: 10px;
        }
        #umis img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            BSNU Student Information System
        </div>
        <h2>My Degrees</h2>
        <div style="display: flex; justify-content: space-between; align-items: center; background: #f7f7fc; border-radius: 8px; padding: 12px 18px; margin-bottom: 18px; font-size: 1.08rem; color: #2c3e50; font-weight: 500;">
            <span>Name: <strong>Yossef Hesham Sayed</strong></span>
            <span>Level: <strong>3</strong></span>
        </div>
        <table>
            <tr>
                <th>Subject</th>
                <th>Degree</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Satellite subsystem design</td>
                <td>78</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Gnss math</td>
                <td>74</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Math 4</td>
                <td>80</td>
                <td>A-</td>
            </tr>
            <tr>
                <td>Orbital mechanics 1</td>
                <td>72</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Thermodynamics</td>
                <td>76</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Remote sensing</td>
                <td>70</td>
                <td>C+</td>
            </tr>
        </table>
        <div id="umis">
            <img src="https://sis-bsnu.bsu.edu.eg/Images/umis11.png" alt="UMIS Logo">
        </div>
        <div class="footer">
            <p>&copy; 2023 <a href="https://informatique-edu.com/" style="color:#2980b9;text-decoration:none;">Informatique Edu</a> . All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
