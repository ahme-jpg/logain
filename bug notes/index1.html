<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSNU Login</title>
  <link href="https://sis-bsnu.bsu.edu.eg/App_Themes/default_hu.css" rel="stylesheet" type="text/css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
      background: url(background1.jpeg) no-repeat center center fixed;
      background-size: cover;
    }
    #main-container {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: none;
    }
    #wrapper {
      max-width: 410px;
      width: 98vw;
      margin: 0 0 0 0;
      background: #fff;
      border-radius: 18px 0 0 18px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      padding: 36px 32px 24px 32px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 540px;
      justify-content: center;
    }
    #header {
      min-height: 56px;
      background: #2980b9 url('https://sis-bsnu.bsu.edu.eg/images/logo_Pages.png') no-repeat 18px center;
      background-size: 38px 38px;
      border-radius: 18px 0 0 0;
      display: flex;
      align-items: center;
      padding-left: 70px;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      box-sizing: border-box;
      margin-bottom: 18px;
      height: 70px;
      justify-content: flex-start;
    }
    .lang-switch {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin: 1.2rem 1.5rem 0 0;
    }
    .lang-btn {
      background: #f7f7fc;
      border: 1px solid #e0e7ff;
      border-radius: 6px;
      padding: 0.4rem 1.2rem;
      font-size: 1rem;
      color: #2980b9;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      min-width: 80px;
    }
    .lang-btn.active {
      background: #e0e7ff;
      color: #2c3e50;
      font-weight: bold;
    }
    #all_login {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      align-items: stretch;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }
    #all_login h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      letter-spacing: 2.5px;
      font-size: 1.45rem;
      font-weight: 700;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .login-logo img {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.10);
      background: #fff;
      padding: 6px;
    }
    .in_input {
      display: flex;
      align-items: center;
      background: #f7f7fc;
      border-radius: 8px;
      padding: 0.9rem 1.2rem;
      margin-bottom: 1.1rem;
      border: 1px solid #e0e7ff;
      gap: 0.7rem;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.12rem;
    }
    .in_input img {
      width: 22px;
      height: 22px;
      opacity: 0.7;
    }
    .in_input input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1.13rem;
      width: 100%;
      padding: 0.4rem 0;
    }
    .login-remember {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
      font-size: 1rem;
      color: #34495e;
      gap: 0.4rem;
    }
    .login-remember input {
      accent-color: #2980b9;
    }
    .sc-button {
      width: 100%;
      padding: 1.1rem 0;
      background: linear-gradient(90deg, #3498db 60%, #2980b9 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.13rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      letter-spacing: 1px;
    }
    .sc-button:hover {
      background: linear-gradient(90deg, #2980b9 60%, #3498db 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    .login-links {
      text-align: center;
      margin-bottom: 1.2rem;
    }
    .login-link {
      color: #2980b9;
      text-decoration: none;
      font-size: 1rem;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #1a5a8a;
    }
    .error-msg {
      color: red;
      font-size: 0.98rem;
      text-align: center;
      display: none;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1.05rem;
      background: #fff;
      border-radius: 0 0 18px 0;
      padding: 18px 0 18px 0;
      margin: 0;
      border-top: 1.5px solid #e0e7ff;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #umis {
      margin-top: 10px;
      text-align: center;
    }
    #umis img {
      width: 110px;
    }
    @media (max-width: 900px) {
      #main-container {
        justify-content: center;
        align-items: flex-start;
      }
      #wrapper {
        margin: 32px auto 0 auto;
      }
    }
    @media (max-width: 600px) {
      #main-container {
        align-items: flex-start;
        justify-content: center;
      }
      #wrapper {
        max-width: 100vw;
        width: 100vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        padding: 0 0 1rem 0;
      }
      #header {
        font-size: 1rem;
        padding-left: 54px;
        min-height: 44px;
        background-size: 28px 28px;
        border-radius: 0;
      }
      .login-logo img {
        width: 48px;
        height: 48px;
      }
      #umis img {
        width: 60px;
      }
      #all_login {
        padding: 12px 4vw 0 4vw;
      }
      .sc-button {
        font-size: 1rem;
        padding: 0.8rem 0;
      }
      .in_input {
        padding: 0.5rem 0.6rem;
        gap: 0.5rem;
      }
    }
    @media (max-width: 350px) {
      #header {
        font-size: 0.85rem;
        padding-left: 32px;
      }
      #all_login {
        padding: 8px 2vw 0 2vw;
      }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="wrapper">
    <div id="header">BSNU Student Information System</div>
    
    <div class="lang-switch">
      <button class="lang-btn active" id="lang-en"><img src="https://sis-bsnu.bsu.edu.eg/Images/e.png" alt="English">English</button>
      <button class="lang-btn" id="lang-ar"><img src="https://sis-bsnu.bsu.edu.eg/Images/a.png" alt="Arabic">عربي</button>
    </div>
    
    <div class="login-logo">
      <img src="https://sis-bsnu.bsu.edu.eg/images/logo_Pages.png" alt="College Logo">
    </div>
    
    <div id="all_login">
      <h3>LOGIN</h3>
      <form id="loginForm" autocomplete="off" novalidate>
        <label for="username"><b>User Name</b></label>
        <div class="in_input">
          <img src="https://sis-bsnu.bsu.edu.eg/Images/u.png" alt="User icon">
          <input name="username" type="text" id="username" required autocomplete="username">
        </div>
        
        <label for="password"><b>Password</b></label>
        <div class="in_input">
          <img src="https://sis-bsnu.bsu.edu.eg/Images/l.png" alt="Password icon">
          <input name="password" type="password" maxlength="29" id="password" required autocomplete="off">
        </div>
        
        <div class="login-remember">
          <input id="rememberMe" type="checkbox" name="rememberMe">
          <label for="rememberMe">Remember Me?</label>
        </div>
        
        <p id="errorMsg" class="error-msg">Invalid username or password.</p>
        
        <button type="submit" class="sc-button">Log In</button>
        
        <div class="login-links">
          <a id="ForgetPassword" href="#" class="login-link">Forgot your password?</a>
        </div>
      </form>
    </div>
    
    <div id="umis">
      <img src="https://sis-bsnu.bsu.edu.eg/Images/umis11.png" alt="UMIS Logo">
    </div>
    
    <div class="footer">
      <p>&copy; 2023 <a href="https://informatique-edu.com/" style="color:#2980b9;text-decoration:none;">Informatique Edu</a> . All Rights Reserved</p>
    </div>
    </div>
  </div>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const langBtns = document.querySelectorAll('.lang-btn');
    
    // Demo credentials
    const USERNAME = '241200089';
    const PASSWORD = '06057';
    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (username === USERNAME && password === PASSWORD) {
        window.location.href = 'degrees.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });
    
    // Language toggle (basic demo)
    langBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        langBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        alert(btn.textContent.trim() + " selected");
      });
    });
  </script>
</body>
</html>
