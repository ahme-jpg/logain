<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        button {
            background-color: #0073b7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f92;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
    <script>
        function search() {
            var input = document.getElementById("search").value;
            if (input === "240606") {
                window.location.href = "https://ahme-jpg.github.io/logain/inst/mainpage.html";
            } else {
                alert("كود غير صحيح، حاول مرة أخرى.");
            }
        }
    </script>
</head>
<body>

    <label for="search">الفرقة الأولى</label>
    <br><br>
    <input type="text" id="search">
    <br><br>
    <button onclick="search()">SEARCH</button>

</body>
</html>
