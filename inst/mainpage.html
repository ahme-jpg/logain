<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الدرجات</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0073b7;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>الفرقة الأولى</th>

            <th>F5</th>
            <th>وحدة الجهاز العصبي الهيكلي 1</th>
            <th>F7</th>
        </tr>
        <tr>
            <td>240606</td>
            <td>محمد علي قرني<br>متولي مصطفى</td>
            <td>مستجد</td>
            <td>108</td>
            <td>مقبول</td>
            <td>راسب لائحة</td>
            <td>راسب لائحة</td>
        </tr>
    </table>
</body>
</html>
